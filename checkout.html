<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FarmDirect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ðŸŒ¾ FarmDirect</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-page">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <div class="checkout-section">
                <h3>Delivery Address</h3>
                <div class="form-group">
                    <textarea id="deliveryAddress" rows="4" required></textarea>
                </div>
            </div>

            <div class="checkout-section">
                <h3>Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" id="escrowOnline" name="paymentMethod" value="escrow-online" checked>
                        <label for="escrowOnline">
                            <strong>Escrow - Online Payment</strong>
                            <p>Secure escrow payment. Money held until delivery confirmation.</p>
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="escrowCOD" name="paymentMethod" value="escrow-cod">
                        <label for="escrowCOD">
                            <strong>Escrow - Cash on Delivery</strong>
                            <p>Pay cash on delivery with escrow protection.</p>
                        </label>
                    </div>
                </div>

                <div id="onlinePaymentDetails" class="payment-details">
                    <h4>Select Payment Gateway</h4>
                    <div class="payment-gateways">
                        <div class="gateway-option">
                            <input type="radio" id="creditCard" name="gateway" value="credit-card">
                            <label for="creditCard">ðŸ’³ Credit/Debit Card</label>
                        </div>
                        <div class="gateway-option">
                            <input type="radio" id="googlePay" name="gateway" value="google-pay">
                            <label for="googlePay">ðŸ“± Google Pay</label>
                        </div>
                    </div>

                    <div id="cardDetails" class="card-form" style="display: none;">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" id="cardCVV" placeholder="123" maxlength="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Cardholder Name</label>
                            <input type="text" id="cardName" placeholder="John Doe">
                        </div>
                    </div>
                </div>
            </div>

            <div class="checkout-section">
                <h3>Order Summary</h3>
                <div id="checkoutSummary" class="order-summary">
                    <!-- Order summary will be loaded here -->
                </div>
            </div>

            <button class="btn btn-primary btn-block" onclick="placeOrder()">Place Order</button>
        </div>
    </main>

    <script src="js/checkout.js"></script>
</body>
</html>
