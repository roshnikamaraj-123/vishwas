<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register - FarmDirect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ðŸŒ¾ FarmDirect</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="customer-login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Customer Registration</h2>
            <form id="customerRegisterForm">
                <div class="form-group">
                    <label for="customerName">Full Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmailReg">Email</label>
                    <input type="email" id="customerEmailReg" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Delivery Address</label>
                    <textarea id="customerAddress" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="customerPasswordReg">Password</label>
                    <input type="password" id="customerPasswordReg" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="auth-link">Already registered? <a href="customer-login.html">Login here</a></p>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
