<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - FarmDirect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ðŸŒ¾ FarmDirect</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cartCountNav">0</span>)</a></li>
                <li><a href="customer-orders.html">My Orders</a></li>
                <li><a href="#" id="customerLogout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h2>Welcome, <span id="customerNameDisplay">Customer</span></h2>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3 id="customerTotalOrders">0</h3>
                <p>Total Orders</p>
            </div>
            <div class="stat-card">
                <h3 id="customerPendingOrders">0</h3>
                <p>Pending Orders</p>
            </div>
            <div class="stat-card">
                <h3 id="customerCartItems">0</h3>
                <p>Items in Cart</p>
            </div>
        </div>

        <div class="quick-actions">
            <a href="products.html" class="btn btn-primary">Browse Products</a>
            <a href="cart.html" class="btn btn-secondary">View Cart</a>
            <a href="customer-orders.html" class="btn btn-secondary">My Orders</a>
        </div>
    </main>

    <script src="js/customer-dashboard.js"></script>
</body>
</html>
